<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザー名・パスワード変更</title>
</head>
<body>
<h1>ユーザー名・パスワード変更</h1>

<!-- 完了メッセージ -->
<p th:if="${updateSuccess}" th:text="${updateSuccess}" style="color:green;"></p>

<form th:action="@{/user/account}" method="post" th:object="${userAccountForm}">
    <div>
        <label>ユーザー名: <input type="text" th:field="*{username}" required /></label>
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color:red;"></span>
    </div>
    <div>
        <label>現在のパスワード: <input type="password" th:field="*{currentPassword}" required /></label>
        <span th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}" style="color:red;"></span>
        <span th:if="${passwordError}" th:text="${passwordError}" style="color:red;"></span>
    </div>
    <div>
        <label>新しいパスワード: <input type="password" th:field="*{newPassword}" required /></label>
        <span th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" style="color:red;"></span>
    </div>
    <button type="submit">変更を保存</button>
</form>

<p>
    <a th:href="@{/user/home}">マイページに戻る</a>
</p>
<br><br><br>
<a th:href="@{/user/account/delete}" >アカウント削除ページはこちら</a>
</body>
</html>
